version: "2.0"

services:
  frontend:
    build: ./docker/node
    environment:
      NODE_ENV: development
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/usr/src/
  backend:
    build: ./docker/node
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    volumes:
      - ./backend:/usr/src/
